name: CD Pipeline (AWS Kubernetes)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml

      - name: Restart deployment
        run: kubectl rollout restart deployment/secure-task-manager

      - name: Wait for rollout
        run: kubectl rollout status deployment/secure-task-manager --timeout=120s