apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-ci-cd
  namespace: devops-ci-cd
  labels:
    app: devops-ci-cd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-ci-cd
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: devops-ci-cd
    spec:
      containers:
        - name: devops-ci-cd
          image: 17vivekanandsingh/devops-ci-cd:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 18
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3